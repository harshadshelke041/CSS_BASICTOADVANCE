<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
  <div class="navbar">
    <div class="left-nav">
      <h1 class="h1">MintraCode</h1>
      <a href="#">Catalog</a>
      <a href="#">Pricing</a>
    </div>

    <div class="right-nav">
      <button>Upgrade To Pro</button>
      <input type="text" placeholder="Search MintraCode.In">
      <button id="search">Search</button>
      <button>Sign Up</button>
    </div>
  </div>

  <div class="content">
    <h2>Log In to MitraCode</h2>

    <div class="login-box">
      <label class="email" for="email">Email or Username</label>
      <input type="text">

      <label class="password-label" for="password">Password</label>
      <input type="password" class="password">

      <a href="#" class="forgot">I forgot my password</a>
      <button>Login In</button>


    </div>

    <p>Login In with Another Account :</p>

  </div>

  <div class="logo">
    <a href="#" class="icon google"><i class="fa-brands fa-google"></i></a>
    <a href="#" class="icon github"><i class="fa-brands fa-github"></i></a>
    <a href="#" class="icon linkedin"><i class="fa-brands fa-linkedin"></i></a>
     <a href="#" class="icon facebook"><i class="fa-brands fa-facebook"></i></a>

  </div>

  <footer>Not a member yet? <span style="color: blue;">&nbspSign Up Free</span></footer>
</body>

</html>
